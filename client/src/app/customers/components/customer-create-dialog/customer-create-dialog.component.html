<h2 mat-dialog-title>Create a new Customer</h2>
<span></span>
<div class="mat-typography" mat-dialog-content>
  <p>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="firstName" matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="lastName" matInput>
    </mat-form-field>
  </p>
</div>
<div align="end" mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Cancel</button>
  <button [mat-dialog-close]="{firstName: firstName, lastName: lastName}" cdkFocusInitial mat-button>Save</button>
</div>
